<ion-header>
  <ion-navbar>
    <ion-title>Sitios de interés</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [hidden]="tryingToGetLocation || hideListOfItems">
    <ion-item class="item-list" *ngFor="let item of items; let i = index" (click)="presentActionSheet(item,i)">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.distance}} km</p>
    </ion-item>
  </ion-list>
  <div [hidden]="tryingToGetLocation || !hideListOfItems">
    <p class="empty-list">Aún no se han añadido localizaciones</p>
  </div>
  <div [hidden]="!tryingToGetLocation">
    <ion-spinner paused="!tryingToGetLocation">
    </ion-spinner>
    <p class="spinner-text">...Guardando Datos...</p>
  </div>

</ion-content>
<ion-icon (click)="addItem()" class="add-icon" ios="ios-add-circle" md="md-add-circle"></ion-icon>
